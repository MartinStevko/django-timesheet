{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Timesheet</title>
        <link rel="stylesheet" href="{% static 'timesheet/css/normalize.css' %}" />
        <link rel="stylesheet" href="{% static 'timesheet/css/auto-complete.css' %}" />
        <link rel="stylesheet" href="{% static 'timesheet/css/style.css' %}" />
        {% block styles %}{% endblock %}
    </head>
    <body>
        {% block header %}{% endblock %}
        <div class="container">
        <main>{% block main %}{% endblock %}</main>
        </div>
        {% block scripts %}{% endblock %}
    </body>
</html>
