{% extends 'django_timesheet/base.html' %}

{% block content %}
<h2>Akten</h2>
{% if lookup %}<p>FÃ¼r Suchbegriff <strong>{{ lookup }}</strong>. <a href="{% url 'file_list' %}">Alle Akten</a></p>{% endif %}
<table>
    {% for object in object_list %}
    <tr>
        <td><a href="{{ object.get_absolute_url }}">{{ object.reference }}</a></td>
