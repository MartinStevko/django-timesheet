{% extends 'timesheet/task_archive.html' %}

{% block breadcrumbs %}
<h2>
    <ol class="breadcrumbs">
        <li>
            <a href="{% url 'index' %}">Startseite</a>
        </li>
        <li>
            <a href="{% url 'task_archive' %}">Aufgaben</a>
        </li>
        <li>
            {{ year.year }}
        </li>
    </ol>
</h2>
{% endblock %}

{% block archive_navigation %}
<ul>
    {% for date in date_list %} 
    <li><a href="{% url 'task_archive' date.year date.month %}">{{ date | date:"F" }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
