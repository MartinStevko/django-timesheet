<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save</button>
</form>

<table>
    {% for task in object.task_set.all %}
    <tr>
        <td>{{ task.description }}</td>
        <td>{{ task.timer.duration }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No tasks.</td>
    </tr>
    {% endfor %}
</table>
