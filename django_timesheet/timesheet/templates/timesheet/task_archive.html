{% extends 'django_timesheet/base.html' %}

{% block content %}
<h2>
    <ol class="breadcrumbs">
        <li>
            <a href="{% url 'index' %}">Startseite</a>
        </li>
        <li>
            Aufgaben
        </li>
    </ol>
</h2>
<table>
    {% for date in date_list %}
    <tr><td><a href="{% url 'task_archive' date.year %}">{{ date.year }}</a></td></tr>
    {% endfor %}
</table>
{% endblock %}
