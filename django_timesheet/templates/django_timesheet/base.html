{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Timesheet</title>
        <link rel="stylesheet" href="{% static 'django_timesheet/css/normalize.css' %}" />
        <link rel="stylesheet" href="{% static 'django_timesheet/css/auto-complete.css' %}" />
        <link rel="stylesheet" href="{% static 'django_timesheet/css/style.css' %}" />
    </head>
    <body>
        <main>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        {% block scripts %}{% endblock %}
    </body>
</html>
